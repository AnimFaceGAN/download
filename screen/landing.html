<!---------- head ---------->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="landing.css">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- [if lt IE 9] -->
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
</head>

<!---------- main ---------->
<div id="hero-section">
    <div id="product-container">
        <!-- float:left -->
        <div id="disp-left"></div>

        <!-- float:right -->
        <div id="disp-right">
            <!---- language select bar ---->
            <div>
                <ul id="language-bar">
                    <li id="japanese" class="active" onclick="changeLanguage(this);"><a href="#" class="disabled">日本語</a></li>
                    <li id="english" class="inactive" onclick="changeLanguage(this);"><a href="#" class="disabled">English</a></li>
                    <li id="chinese" class="inactive" onclick="changeLanguage(this);"><a href="#" class="disabled">中文</a></li>
                </ul>
            </div>

            <div id="product-description">
                <!---- Japanese ---->
                <div id="japanese-description">
                    <img src="../imgs/logo.png" class="title-wide" alt="product icon"><br>
                    <div class="main-description-wide">顔イラストでVtuber!<br></div>
                    <div class="sub-description-wide">
                        用意するのは1枚のイラストだけであとはAIにおまかせ.<br>
                        さあ,あなたもVtuber気分を味わおう !
                    </div>
                    <button class="download-btn" onclick="window.open('https://drive.google.com/file/d/1_LwXFVwz85g6T6CV-kqXaWQYMxo8U23n/view?usp=sharing','_blank')">windows版のダウンロード</button>
                    <button class="github-btn" onclick="window.open('https://github.com/AnimFaceGAN/Ganimation','_blank')">github</button>
                    <div class="space"></div>
                </div>

                <!---- English ---->
                <div id="english-description" style="display:none">
                    <img src="../imgs/logo.png" class="title-wide" alt="product icon"><br>
                    <div class="main-description-wide">Vtuber with face illustration!<br></div>
                    <div class="sub-description-wide">
                        Only one illustration is prepared, and the rest is left to AI.<br>
                        Come on, let's feel like Vtuber too!
                    </div>
                    <button class="download-btn" onclick="window.open('https://drive.google.com/file/d/1_LwXFVwz85g6T6CV-kqXaWQYMxo8U23n/view?usp=sharing','_blank')">
                        windows version download</button>
                    <button class="github-btn" onclick="window.open('https://github.com/AnimFaceGAN/Ganimation','_blank')">github</button>
                    <div class="space"></div>
                </div>

                <!---- Chinese ---->
                <div id="chinese-description" style="display:none">
                    <img src="../imgs/logo.png" class="title-wide" alt="product icon"><br>
                    <div class="main-description-wide">Vtuber带有人脸插图！<br></div>
                    <div class="sub-description-wide">
                        只准备了一张插画，剩下的交给AI.<br>
                        来吧，让我们也感受一下Vtuber吧！
                    </div>
                    <button class="download-btn" onclick="window.open('https://drive.google.com/file/d/1_LwXFVwz85g6T6CV-kqXaWQYMxo8U23n/view?usp=sharing','_blank')">Windows版本下载</button>
                    <button class="github-btn" onclick="window.open('https://github.com/AnimFaceGAN/Ganimation','_blank')">github</button>
                    <div class="space"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!---------- script ---------->
<script>
    let leftId = document.getElementById('disp-left');
    let rightId = document.getElementById('disp-right');
    var titleClass = document.getElementsByClassName('title-wide');
    var mainDiscClass = document.getElementsByClassName('main-description-wide');
    var subDiscClass = document.getElementsByClassName('sub-description-wide');
    function resizeAction() { 
        let width = document.documentElement.clientWidth;
        if(width<1100){
            leftId.style.float = 'none';
            leftId.style.width = '100%';
            leftId.style.height = '40%';
            rightId.style.float = 'none';
            rightId.style.width = '100%';
            rightId.style.height = '60%';

            $(titleClass).removeClass('title-wide').addClass('title-narrow');
            $(mainDiscClass).removeClass('main-description-wide').addClass('main-description-narrow');
            $(subDiscClass).removeClass('sub-description-wide').addClass('sub-description-narrow');

            titleClass = document.getElementsByClassName('title-narrow');
            mainDiscClass = document.getElementsByClassName('main-description-narrow');
            subDiscClass = document.getElementsByClassName('sub-description-narrow');
        }
        else{
            leftId.style.float = 'left';
            leftId.style.width = '50%';
            leftId.style.height = '100%';
            rightId.style.float = 'right';
            rightId.style.width = '50%';
            rightId.style.height = '100%';

            $(titleClass).removeClass('title-narrow').addClass('title-wide');
            $(mainDiscClass).removeClass('main-description-narrow').addClass('main-description-wide');
            $(subDiscClass).removeClass('sub-description-narrow').addClass('sub-description-wide');

            titleClass = document.getElementsByClassName('title-wide');
            mainDiscClass = document.getElementsByClassName('main-description-wide');
            subDiscClass = document.getElementsByClassName('sub-description-wide');
        }
    }
    $(window).resize(resizeAction);
    window.onload = function(){
        resizeAction;
    }

    var showLanguage = 'japanese'
    function changeLanguage(obj){
        //change active navi
        if(obj.className=='inactive'){
        let activatedClass = document.getElementsByClassName('active');
        $(activatedClass).removeClass('active').addClass('inactive');
        $(obj).removeClass('inactive').addClass('active');
        //change lang
        let hiddenLangId = document.getElementById(showLanguage + '-description');
        let showLangId = document.getElementById(obj.id + '-description');
        showLanguage = obj.id;
        hiddenLangId.style.display = 'none';
        showLangId.style.display = 'block';
        }
    }
</script>
