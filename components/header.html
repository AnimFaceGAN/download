<link rel="stylesheet" href="../components/components.css">

<div class="global-header">
    <div class="logo">
        <a href="#"><img id="land" data-state="inactive" class="img" src="../imgs/logo.svg" alt="product icon" onclick="changePage(this);"></a>
    </div>
    <div class="nav">
        <ul class="menu">
            <li id="about"    data-state="inactive" onclick="changePage(this);"><a href="#">ABOUT</a></li>
            <li id="news"     data-state="inactive" onclick="changePage(this);"><a href="#">NEWS</a></li>
            <li id="download" data-state="inactive" onclick="changePage(this);"><a href="#">DOWNLOAD</a></li>
        </ul>
    </div>
</div>

<script>
    var pageState = 'land';
    var lang      = 'ja';
    function changePage(obj){
        let objId    = obj.id;
        let objState = obj.dataset.state;

        if(objState == 'inactive') {
            let prevState = document.getElementById(pageState);
            /* state change */
            prevState.dataset.state = 'inactive';
            obj.dataset.state = 'active';
            pageState = objId;
            /* style change */
            prevState.style.backgroundColor = '#4D4D4D';
            if(objId != 'land') {
                obj.style.backgroundColor = '#0099b2';
            }
            /* page change */
            let url = '../' + lang + '/' + objId + '/index.html';
            /*location.href = 'https://www.sejuku.net/blog/';*/
            console.log(url);
        }
    }
</script>
