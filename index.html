<!----- header----->
<header class="header-container">
    <div class="logo">
        <img src="imgs/logo.png" class="img-fluid" alt="logo">
    </div>
    <div class="gnavi-section">
        <ul class="gnavi">
            <li id="top" class="active" onclick="changeFrame(this);"><a href="#" class="disabled">トップ</a></li>
            <li id="func" class="inactive" onclick="changeFrame(this);"><a href="#" class="disabled">機能</a></li>
            <li id="news" class="inactive" onclick="changeFrame(this);"><a href="#" class="disabled">ニュース</a></li>
            <li id="download" class="inactive" onclick="changeFrame(this);"><a href="#" class="disabled">ダウンロード</a></li>
        </ul>
    </div>
</header>
<!----- /header ----->

<body>
<!----- main ----->
<div class="main-container">  
    <div class="frame-section">
       <iframe src="screen/top.html" scrolling="no" width=100% height=1000px></iframe>
    </div>

    <div class="space"></div>
    <div class="git-section">
        githubは
        <a href="https://github.com/AnimFaceGAN/Ganimation" target="_blank">こちら</a>
    </div>

    <!-- footer -->
    <hr><footer>©2021- Ganimation</footer>
</div>
 <!----- /main ----->

<!----- script ----->
<script>
    function resizeAction() { 
        let width = document.documentElement.clientWidth;
        if(width<650){
            $('header').removeClass('header-container');
        }
        else{
            $('header').addClass('header-container');
        }
    }
    $(window).resize(resizeAction);

    var downloadLocate = $('.download-section').offset().top;
    $('.menu-download').click(function(){
        $(window).scrollTop(downloadLocate);
    });

    function changeFrame(obj){
        //change active navi
        if(obj.className=="inactive"){
        let activatedClass = document.getElementsByClassName("active");
        $(activatedClass).removeClass("active").addClass("inactive");
        $(obj).removeClass("inactive").addClass("active");
        //change page
        let pageUrl = 'screen/' + obj.id + '.html';
        frames[0].location.href = pageUrl;
        }
    }
</script>
<!----- /script ----->
</body>
</html>
